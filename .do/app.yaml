name: roilux-tropical-wood
region: nyc
services:
- name: web
  source_dir: /
  github:
    repo: appfrabric/twood
    branch: main
  dockerfile_path: Dockerfile.production
  http_port: 80
  instance_count: 1
  instance_size_slug: basic-xxs
  build_command: ""
  run_command: ""
  envs:
  - key: POSTGRES_USER
    value: ${POSTGRES_USER}
  - key: POSTGRES_PASSWORD
    value: ${POSTGRES_PASSWORD}
  - key: POSTGRES_DB
    value: ${POSTGRES_DB}
  - key: SECRET_KEY
    value: ${SECRET_KEY}
  - key: ADMIN_EMAIL
    value: ${ADMIN_EMAIL}
  - key: ADMIN_PASSWORD
    value: ${ADMIN_PASSWORD}
  - key: POSTGRES_HOST
    value: localhost
  - key: POSTGRES_PORT
    value: "5432"
  - key: REACT_APP_API_URL
    value: /api
  health_check:
    http_path: /
    initial_delay_seconds: 60
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3 